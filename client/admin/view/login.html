<h1 class = "page-header text-danger">Admin Login</h1>

<div class = "row">
	<div class = "col-md-4">
	</div>
	<div class = "col-md-4">
		<div class = "well">
		<form ng-submit = "login(x)" ng-init = "x = {}">
			<input type="text" class="form-control" placeholder="User Name"  ng-model = "x['username']">
			
			<input type="password" class="form-control" placeholder="Password"  ng-model = "x['password']">
			<button type = "submit" class="btn btn-success btn-sm">Login</button>
		</form>
	</div>
	</div>
	<div class = "col-md-4">
	</div>
</div>c
