<h2 class = "page-header text-danger">Post Holders</h2>
<div class = "row">
	<div class = "col-md-12">
		<table class = "table table-responsive table-striped table-hover">
			<tr>
				<th class="text-center text-info bg-primary">Photo of Postholder</th>
				<th class="text-center text-info bg-primary">Name</th>
				<th class="text-center text-info bg-primary">Enrollment No.</th>
				<th class="text-center text-info bg-primary">Term</th>
				<th class="text-center text-info bg-primary">Department</th>
				<th class="text-center text-info bg-primary">Post</th>
				<th class="text-center text-info bg-primary">Phone No.</th>
				
			</tr>
			<tr ng-repeat = "item in listPostholders" ng-click = "goTo(item.id)">
				<td><div class = "img-holder"><img ng-src="{{item.photo}}" class="img-responsive w3-image custom-img img-rounded"></div></td>
				<td>{{item.name}}</td>
				<td>{{item.enroll}}</td>
				<td>{{item.term}}</td>
				<td>{{item.dept}}</td>
				<td>{{item.post}}</td>
				<td>{{item.phone}}</td>
			</tr>
		</table>
	</div>
</div>
