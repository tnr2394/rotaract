ollege level club that was first founded in 2013. This club intends to conduct events and activities that are in welfare of students of the college and the society as well. The club also provides a platform to the students to do their best in both, cultural and social activities. Rotaract Club of V.V.P. Engineering college is the child club of Rotary Club of Rajkot midtown. Similar to its parent club, this club also has a 1-year term. At the end of the term the new batch of students take charge of the club and the passed out members guide them to achieve their goals.  The Rotaract Club of V.V.P. Engineering college is taken care of by Mr Jignesh Ajmera, Lecturer in E.C. Department. He is the in-charge faculty of Rotaract Club. With the kind concern and bright vision of the Principal Dr. Sachin Parikh, the club conducts all its events under his supervision. This makes club a vital part of college from students perspective.  The club has unbiased and fair system of selection of new postholders. The club has a panel of post holders who enjoy a term of 1 year. Every year the new postholders are selected by the working postholders considering their participation in various events, their vision for the society, their dedication and the leadership they portrayed during the events and activities of the club.The club members themselves take the initiatives for conducting different activites, they make teams and work hard, with all their dedication and brilliance to achieve their objectives. They win together and celebrate. If they fail, they support each other and do no stop. They again take another such initiative and work for success.  The prime purpose of the club is to provide opportunities to students to enhance thier knowledge and skills that will assist them in personal development, to address the physical and social needs of the society. At the end of each term, the members of the club leave, carrying with them a lot of memories and achievements. Thus, the club satisfies its purpose by providing the society with few more responsible citizens who think and will work for development and welfare of the society. 
">
