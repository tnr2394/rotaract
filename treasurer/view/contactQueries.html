<h3 class="page-header text-danger">Contact Queries</h3>
<div class = "row">
	<div class="col-md-10 col-md-offset-1">
		<table class="table table-bordered table-hover table-responsive">
			<tr>
				<th>Name</th>
				<th>Phone No.</th>
				<th>Email id</th>
				<th>Description</th>
			</tr>			
			<tr ng-repeat="x in contactqueries">
				<td>{{x.name}}</td>
				<td>{{x.phone}}</td>
				<td>{{x.email}}</td>
				<td>{{x.description}}</td>
				<td><button class="btn btn-danger"> <i class="fa fa-minus-circle"></i> &nbsp; Dismiss</button></td>
			</tr>
		</table>
