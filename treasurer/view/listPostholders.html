<h2 class = "page-header text-danger"><i class="fa fa-bookmark"></i> Post Holders</h2>
<div class = "row">
	<div class = "col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
		<table class = "table table-responsive table-striped table-hover">
			<tr>
				<th class="text-center text-info bg-primary">Photo of Postholder</th>
				<th class="text-center text-info bg-primary">Name</th>
				<th class="text-center text-info bg-primary">Enrollment No.</th>
				<th class="text-center text-info bg-primary">Term</th>
				<th class="text-center text-info bg-primary">Department</th>
				<th class="text-center text-info bg-primary">Post</th>
				<th class="text-center text-info bg-primary">Phone No.</th>
				
			</tr>
			<tr class="bg-primary" ng-hide="listPostholders">
				<td colspan=7>
					<h2 class="text-center "><i class="fa fa-refresh fa-spin"></i></h2>
				</td>
			</tr>
			<tr ng-repeat = "item in listPostholders" ng-click = "goTo(item.id)">
				<td><div class = "img-holder"><img ng-src="{{item.photo}}" class="img-responsive w3-image custom-img img-rounded img-thubmnailed"></div></td>
				<td class="text-center">{{item.name}}</td>
				<td class="text-center">{{item.enroll}}</td>
				<td class="text-center">{{item.term}}</td>
				<td class="text-center">{{item.dept}}</td>
				<td class="text-center">{{item.post}}</td>
				<td class="text-center">{{item.phone}}</td>
			</tr>
		</table>
	</div>
</div>
